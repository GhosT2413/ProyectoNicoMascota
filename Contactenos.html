    <div class="container">

        <form>
            <div class="form-row">
                <div class="col">
                  <label for="validationServer01">First name</label>
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <label for="validationServer01">Last name</label>

                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
              </div>
           </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-group">
                <label for="validationServer01">Contact</label>
                <input type="text" class="form-control" placeholder="Contact">
              </div>
              
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Comuna</option>
                  <option>La Florida</option>
                  <option>Puente Alto</option>
                  <option>La Pintana</option>
                  <option>Macul</option>
                  <option>San Bernardo</option>
                  <option>Lo Barnechea</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Zip">
              </div>
            </div>
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <p>¿Ya tienes animales?</p>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Si</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">No</label>
                      </div>
                  </div>
                  <div class="col-sm">
                    <div class="form-group col-md-6" style="padding-left: -15px; margin-left: -25px;">
                        <label for="inputState">¿Qué mascota desea?</label>
                        <select id="inputState" class="form-control">

                          <option>Gato</option>
                          <option>Conejo</option>
                          <option>Tortuga</option>
                          <option>Huron</option>
                          <option>Caballo</option>
                        </select>
                      </div>
                  </div>

                </div>
              </div>
            

              <br>

<br>
